name: Build and Release macOS Application

on:
  push:
    tags:
      - 'v*'  # 当推送版本标签时触发，例如 v1.0.0
  workflow_dispatch:  # 允许手动触发
    inputs:
      version:
        description: '版本号'
        required: true
        default: '1.0.0'

jobs:
  build-macos-universal:
    name: Build Universal macOS Application
    runs-on: macos-latest  # 使用最新的 macOS 运行器（支持 Apple Silicon）
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'  # 使用稳定的 Python 版本
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build Universal Binary (Intel + Apple Silicon)
      run: |
        echo "Building universal binary for macOS..."
        
        # 构建单文件可执行文件（通用二进制）
        pyinstaller \
          --name="ASIN-OE-Opener" \
          --windowed \
          --onefile \
          --clean \
          --noconfirm \
          --target-arch=universal2 \
          --osx-bundle-identifier="com.asin.oe.opener" \
          ASIN-OE-Opener.py
        
        echo "✅ Universal binary built successfully"
    
    - name: Build .app Bundle
      run: |
        echo "Building .app bundle..."
        
        # 构建 .app 应用程序包
        pyinstaller \
          --name="ASIN-OE-Opener" \
          --windowed \
          --clean \
          --noconfirm \
          --target-arch=universal2 \
          --osx-bundle-identifier="com.asin.oe.opener" \
          ASIN-OE-Opener.py
        
        echo "✅ .app bundle built successfully"
    
    - name: Verify builds
      run: |
        echo "Verifying builds..."
        
        # 检查单文件可执行文件
        if [ -f "dist/ASIN-OE-Opener" ]; then
          echo "✅ Single file executable: dist/ASIN-OE-Opener"
          file dist/ASIN-OE-Opener
          chmod +x dist/ASIN-OE-Opener
        else
          echo "❌ Single file executable not found"
          exit 1
        fi
        
        # 检查 .app 包
        if [ -d "dist/ASIN-OE-Opener.app" ]; then
          echo "✅ .app bundle: dist/ASIN-OE-Opener.app"
          ls -la dist/ASIN-OE-Opener.app/
        else
          echo "❌ .app bundle not found"
          exit 1
        fi
    
    - name: Package artifacts
      run: |
        echo "Packaging artifacts..."
        
        # 创建发布目录
        mkdir -p release
        
        # 复制单文件可执行文件
        cp dist/ASIN-OE-Opener release/
        
        # 压缩 .app 包
        ditto -c -k --sequesterRsrc --keepParent dist/ASIN-OE-Opener.app release/ASIN-OE-Opener.app.zip
        
        # 创建 DMG 安装包（可选）
        echo "Creating DMG package..."
        hdiutil create -volname "ASIN-OE-Opener" -srcfolder dist/ASIN-OE-Opener.app -ov -format UDZO release/ASIN-OE-Opener.dmg
        
        # 列出发布文件
        echo "Release files:"
        ls -lh release/
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: asin-oe-opener-macos
        path: release/
        retention-days: 7
  
  create-release:
    name: Create GitHub Release
    needs: build-macos-universal
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: asin-oe-opener-macos
        path: release
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/ASIN-OE-Opener
          release/ASIN-OE-Opener.app.zip
          release/ASIN-OE-Opener.dmg
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          # ASIN-OE-Opener macOS 版本
          
          ## 下载选项
          
          1. **单文件可执行文件** (`ASIN-OE-Opener`) - 直接运行的可执行文件
          2. **应用程序包** (`ASIN-OE-Opener.app.zip`) - 标准的 macOS 应用程序
          3. **DMG 安装包** (`ASIN-OE-Opener.dmg`) - 磁盘映像安装包
          
          ## 系统要求
          
          - macOS 10.15 (Catalina) 或更高版本
          - 支持 Intel 和 Apple Silicon (M 系列) Mac
          
          ## 使用说明
          
          1. **单文件版本**: 下载 `ASIN-OE-Opener`，在终端中运行 `chmod +x ASIN-OE-Opener` 然后 `./ASIN-OE-Opener`
          2. **应用程序包**: 下载 `ASIN-OE-Opener.app.zip`，解压后双击 `ASIN-OE-Opener.app`
          3. **DMG 版本**: 下载 `ASIN-OE-Opener.dmg`，双击挂载，将应用程序拖到 Applications 文件夹
          
          ## 注意事项
          
          - 首次运行可能需要右键点击并选择"打开"（因为未签名）
          - 或在系统设置中允许运行来自未知开发者的应用程序